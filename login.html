
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="assets/login.css">
</head>

<body>
   <section>
    <div class="login-box">
        <form action="/" method="POST">
          <h2>login</h2>

          <div class="input-box">
             <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
             <input type="email" name="loginemail" id="email" required>
             <label for="loginemail">Email</label>
          </div>

              <div class="input-box">
                 <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                 <input type="password" name="loginpassword" id="password" required>
                 <label for="loginpassword">Password</label>
              </div>

                   <div class="remember-forgot">
                       <label><input type="checkbox"> Remember me </label>
                        <a href="/register">Forgot password?</a>
                    </div>

                        <button type="submit" value="submit" class="submit-btn">Login</button>
                         <div class="register-link"><p>Don't have an account?<a href="/register" type="redirect" value="register" class="register-btn">Register</a> </p></div>
    
      
      </form>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="login.js"></script> 
</section>
</body>

</html>
